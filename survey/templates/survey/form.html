<form style="padding: 3em;" class="fluid ui form very text container padded" id="employeeexistform" action="." hx-post="{% url 'survey_form' id=f.tenant.id formid=f.id %}" hx-swap="outerHTML">
    {% csrf_token %}
    <div>
    {% for message in messages %}
      <div class="ui form error" style="margin-bottom: 3em;">            
          <div class="ui error message">
            <div class="header">Input Error!</div>
            <ul>
              <li> {{ message }}</li>
            </ul>
          </div>
        </div>
      {% endfor %}
    </div>
  <div class="field">
    <label for="employeename">Enter Employee ID :</label>
    <input type="number" name="employeeid" required />
  </div>
    <input class="ui button primary" type="submit" value="Submit" />
</form>
