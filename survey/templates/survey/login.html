{% extends 'survey/base.html' %}

{% block header %}
{% endblock %}
{% block content %}
  <div style="margin-top: 5em;" class="ui very padded text container">
    <div class="ui center aligned header">LOGIN</div>
    <form class="ui form very text segment" action="." method="post">
      {% csrf_token %}
      <div class="field">
        {% for f in form %}
        {{f.label_tag}}
        {{f}}
        {{f.error}}
        {% endfor %}
      </div>
      <div class="ui center aligned header">
        <button class="ui button" type="submit">Submit</button>
      </div>
    </form>
  </div>
{% endblock %}
