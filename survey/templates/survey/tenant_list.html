{% extends 'survey/base.html' %}
{% load static %}

{% block content %}
<div class="ui very padded container">
  <div style="display: flex;justify-content: space-between;align-items: center;">
    <h1>Tenant List</h1>
  </div>
  <a style="margin-top: 1em;margin-bottom: 1em;" class="ui teal right floated button" href="{% url 'create_tenant' %}">Add Tenant <i class="fa-solid fa-plus"></i></a>
  <table class="ui celled blue striped table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Created At</th>
        <th>Updated At</th>
      </tr>
    </thead>
    <tbody>
      {% for tenant in tenants %}
      <tr>
        <td>        
          <a class="fluid ui basic button" href="{% url 'tenant_details' id=tenant.id %}">{{ tenant.name }}</a>
        </td>        
        <td>{{ tenant.created_at|date:"d-m-Y" }}</td>
        <td>{{ tenant.updated_at|date:"d-m-Y" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>  
  </div>
{% endblock %}
