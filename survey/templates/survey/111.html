<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add or Remove Input Fields Dynamically using jQuery - MyNotePaper</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container"style="max-width: 700px;">

        <div class="text-center" style="margin: 20px 0px 20px 0px;">
            <a href="https://shouts.dev/" target="_blank"><img src="https://i.imgur.com/hHZjfUq.png"></a><br>
            <span class="text-secondary">Add or Remove Input Fields Dynamically using jQuery</span>
        </div>

        <form method="post" action=".">
          {% csrf_token %}
            <div class="row">
                <div class="col-lg-12">
                    <div id="inputFormRow">
                        <div class="input-group mb-3">
                            <input type="text" name="title[]" class="form-control m-input" placeholder="Enter title" autocomplete="off">
                            <input type="checkbox" name="required[]" id="">
                            <div class="input-group-append">
                                <button id="removeRow" type="button" class="btn btn-danger">Remove</button>
                            </div>
                        </div>
                    </div>

                    <div id="newRow"></div>
                    <button id="addRow" type="button" class="btn btn-info">Add Row</button>
                    <button id="sub" type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
        <input type="text" id="multiSelectInput" onkeyup="handleMultiSelect(this.value)">
<div id="multiSelectOptions" style="display:none;">
  <ul>
    <li><input type="checkbox" value="Option 1">Option 1</li>
    <li><input type="checkbox" value="Option 2">Option 2</li>
    <li><input type="checkbox" value="Option 3">Option 3</li>
    <li><input type="checkbox" value="Option 4">Option 4</li>
  </ul>
</div>
    </div>
    <script type="text/javascript">
        // add row
        $("#addRow").click(function () {
            var html = '';
            html += '<div id="inputFormRow">';
            html += '<div class="input-group mb-3">';
            html += '<input type="text" name="title[]" class="form-control m-input" placeholder="Enter title" autocomplete="off">';
            html += '<input type="checkbox" name="required[]" id="">';
            html += '<div class="input-group-append">';
            html += '<button id="removeRow" type="button" class="btn btn-danger">Remove</button>';
            html += '</div>';
            html += '</div>';

            $('#newRow').append(html);
        });

        // remove row
        $(document).on('click', '#removeRow', function () {
            $(this).closest('#inputFormRow').remove();
        });

        function handleMultiSelect(value) {
          const options = document.querySelectorAll('#multiSelectOptions input[type="checkbox"]');
          const filteredOptions = Array.from(options).filter(option => option.value.toLowerCase().includes(value.toLowerCase()));
          
          document.getElementById('multiSelectOptions').style.display = filteredOptions.length > 0 ? 'block' : 'none';
          
          filteredOptions.forEach(option => {
            const listItem = option.closest('li');
            listItem.style.display = option.checked ? 'none' : 'block';
          });
        }
    </script>
</body>
</html>
