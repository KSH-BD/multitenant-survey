<form style="padding: 2em;" class="ui form"
 hx-post="{% url 'change_password' id=tenant.id userid=user.id %}"
 hx-target=".contentmodal"
 hx-swap="innerHTML">
    {% csrf_token %}
    <h2>Enter New Password</h2>
    <div class="field">
        <input type="password" name="change_password">
    </div>
    <button class="ui button primary" type="submit">Change</button>
</form>
