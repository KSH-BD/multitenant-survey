<form class="ui form" hx-post="{% url 'section-create' id=tenant.id %}" hx-target="#id_section" hx-swap="outerHTML" hx-select="#id_section" hx-on="htmx:afterRequest:{$('.ui.modal').modal('hide')}">
    {% csrf_token %}
    {% for f in form %}
    <div class="field">
        {{f.label_tag}}        
        {{f}}        
        {{f.errros}}        
    </div>
    {% endfor %}
    <button class="ui button primary" type="submit">Submit</button>
</form>
